<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input
          matInput
          name="title"
          placeholder="Title"
          ngModel
          required
          minlength="3"
          #titleRef="ngModel">
        <mat-error *ngIf="titleRef.invalid">Please enter a post title.</mat-error>
        <!-- <mat-error *ngIf="postForm.getControl('title').invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          name="content"
          placeholder="Content"
          rows="6"
          ngModel
          required
          #contentRef="ngModel"></textarea>
        <mat-error *ngIf="contentRef.invalid">Please enter a post content.</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="submit">Save Post</button>
  </form>
</mat-card>
